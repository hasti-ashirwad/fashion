<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../css/Fashion.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar navbar-expand-lg d-flex" style="padding: 0; justify-content: space-around; ">
      <div class="col-lg-2 text-center">
        <h1 class="mb-0">Fashion .</h1>
      </div>
      <div class="col-lg-1 d-flex justify-content-between" style=" width: 73%;">
        <div class="navbar-collapse gap-4">
          <a class="nav-link active">Home</a>
          <a class="nav-link">About</a>
          <a class="nav-link">Services</a>
          <a class="nav-link">Blog</a>
          <a class="nav-link">Contact</a>
        </div>
        <div class="navbar-nav gap-3 ">
          <i class="bi bi-search fs-5 fw-bold"></i>
          <i class="bi bi-bag fs-5"><sup class="round">2</sup></i>
        </div>
      </div>
    </div>

    <div class="content justify-content-center">
      <div class="sidebar d-flex flex-column">
        <div
          style="width: 65%"
          class="justify-content-center align-items-start"
        >
          <h2 class="display-3" >Girls With <span>Fashion</span></h2>
          <p class="fst-italic">
            Creatively display your range of products and communicate everything
            behind the brand. This is for people who are looking more than “just
            products”.
          </p>
          <p class="fw-bold">
            Read More <i class="bi bi-arrow-right fw-bold"></i>
          </p>
        </div>
          <div class="social-icons d-flex justify-content-between ">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-youtube"></i>
        </div>
      </div>
      <div class="main-content" style="display: flex; align-items: end">
        <div class="image-numbers align-items-center bottom-0 end-0">
          <span><i class="bi bi-arrow-up number"></i></span>
          <span class="number">01</span>
          <span class="number">02</span>
          <span
            class="number"
            style="
              background-color: #fff;
              color: rgb(247, 193, 45);
              border-radius: 50%;
              width: 2rem;
              align-items: center;
              justify-content: center;
              display: flex;
              height: 2rem;
            "
            >03</span
          >
          <span class="number">04</span>
          <span class="number">05</span>
          <span><i class="bi bi-arrow-down number"></i></span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
